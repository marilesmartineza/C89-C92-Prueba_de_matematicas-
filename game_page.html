<html>
<head> 
    <title>Prueba de matemáticas</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="game.css">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Combo&family=Comforter&family=Cookie&family=Dancing+Script&family=DynaPuff&family=Lobster&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

<h4 id="player1_name"></h4> <span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4> <span id="player2_score"></span>

<div class="container">
    <center id="texto">
        <h2 id="subtitle" style="color: white;">Prueba de matemáticas</h2>
        <h3 id="player_question"></h3>
        <h3 id="player_answer"></h3>
        <div id="output" class="col-lg-6"> </div>
        <br>
        <br>
        <label>Escribe un número: <b style="color: red">Escribe un número
        </b>
        </label>
        <input type="text" id="number1" class="form-control" placeholder="Número 1">
        <br>
        <input type="text" id="number2" class="form-control" placeholder="Número 2">
        <br>
        <button onclick="send()" class="btn btn-success" style="width: 30%;">Enviar</button>
    </center>
</div>

<script src="game_page.js"></script>
</body>
</html>
